<div class="register-block">

<div class="container">
    <div class="row"> 
        <div class="col register-sec">
            <h2 class="text-center">Login Now</h2>
            <form #userlogin="ngForm" class="register-form"  [formGroup]="loginForm" (ngSubmit)="login(userlogin.value)" >

              <div class="form-group">
                <label for="Email" class="text-uppercase">Email address</label>
                <input type="Email" class="form-control" id="Email"   formControlName="Email" name="Email" ngModel placeholder="Enter Email">
                <div *ngIf="emailControl?.hasError('required') && (emailControl?.touched || loginForm?.dirty)" class="text-danger">Email is required</div>
<!-- <div *ngIf="emailControl?.hasError('Email') && emailControl?.dirty" class="text-danger">Invalid Email format</div> -->


              </div>
              <div class="form-group">
                <label for="password" class="text-uppercase">Password</label>
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control"  id="password"  name="password" ngModel placeholder="Enter Password" formControlName="password">
                <div class="input-group-append">
                  <!-- <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                  </span> -->
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">Password is required</div>
                <!-- <div *ngIf="loginForm.get('password')?.hasError('pattern') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">Invalid password format</div> -->
                
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="showPasswordCheckbox" (change)="togglePasswordVisibility()">
                <label class="form-check-label small-text " for="showPasswordCheckbox">Show Password</label>
              </div>
             
              <button type="submit" class="btn btn-primary">Login</button>
              <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

              <div class="form-group text-right">
                Create an account? Please <a routerLink="/Register" class="text-primary">Register</a>
              </div>
            </form>
            
            
            
</div>
  </div>
</div>
</div>
